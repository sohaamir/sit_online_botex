{% block content %}
<style>
    body {
        background-color: white;
        color: black;
        font-size: 24px;
        text-align: center;
    }
    #results-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 80vh;
        margin: 0 auto;
    }
    h2 {
        font-size: 48px;
        margin-bottom: 20px;
    }
    p {
        font-size: 32px;
        margin-bottom: 30px;
    }
    button {
        font-size: 24px;
        padding: 10px 20px;
    }
    .image-container {
        margin-bottom: 20px;
    }
</style>

<div id="results-container">
    <div class="image-container">
        <img src="{% static 'instructions/not_bad.jpg' %}" alt="Not Bad" width="400" height="auto">
    </div>
    <br>
    <p>Hopefully the flow of the task now makes a lot more sense!</p>
    <p>Please press the button below to continue to the instructions for the main task.</p>
    <button onclick="window.location.href='/'">Continue</button>
</div>
{% endblock %}

{% block title %}{% endblock %}

{{ block title }}{{ endblock }}
{{ block content }}
<style>
    body {
        background-color: white;
        color: black;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Change this from center to flex-start */
        min-height: 100vh;
        margin: 0;
        padding-top: 10vh; /* Add some top padding to push content down */
    }

    #content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border: 5px solid black;
        padding: 20px;
        max-width: 800px;
        width: 90%;
        margin-top: 10vh; /* Add top margin to push content down further */
    }

    #results-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .gif-container {
        width: 300px;
        margin-top: 20px;
    }

    .gif-container img {
        width: 100%;
        height: auto;
    }

    button {
        font-size: 24px;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }
</style>


<script>
    // Get the completion link from js_vars
    var completionlink = js_vars.completionlink;
</script>

<div id="content-container">
    <h1>Thank you for completing the task!</h1>
    
    <div class="gif-container">
        <img src="{% static 'instructions/hogan_money.gif' %}" alt="Money">
    </div>

    <div id="results-container">
        <p>You earned {{ total_reward_earnings }} points!</p>
        <p>Click the button below to complete the study on Prolific.</p>
        <button id="completeButton">Complete Study on Prolific</button>
    </div>

</div>

<script>
    // Disable back button
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });

    // Handle button click for Prolific completion
    document.getElementById('completeButton').addEventListener('click', function(e) {
        e.preventDefault();  // Prevent default form submission
        window.location.href = completionlink;
        return false;  // Prevent event propagation
    });
</script>

{{ endblock }}
